<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js"></script>
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <!--Header-->
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="assets/images/title.png">
            </div>
            <div class="score">
                <p>Score</p>
                <h1>0</h1>
            </div>
        </div>
        <!--Game area-->
        <div class="hands">
            <div class="paper">
                <img src="assets/images/paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="scissors">
                <img src="assets/images/scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="rock">
                <img src="assets/images/rock.png" onclick="pickUserHand('rock')">
            </div>
            <div class="lizard">
                <img src="assets/images/lizard.png" onclick="pickUserHand('lizard')">
            </div>
            <div class="spock">
                <img src="assets/images/spock.png" onclick="pickUserHand('spock')">
            </div>
        </div>
    </div>
    
</body>
</html>
