<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js"></script>
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <!--Header-->
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="assets/images/title.png">
            </div>
            <div class="score">
                <p>score</p>
                <h2>0</h2>
            </div>
        </div>
        <!--Game intro page-->
        <div class="hands">
            <div class="rock">
                <img src="assets/images/rock.png" onclick="pickUserHand('rock')">
                <p>ROCK</p>
            </div>
            <div class="paper">
                <img src="assets/images/paper.png" onclick="pickUserHand('paper')">
                <p>PAPER</p>
            </div>
            <div class="scissors">
                <img src="assets/images/scissors.png" onclick="pickUserHand('scissors')">
                <p>SCISSORS</p>
            </div>
            <div class="lizard">
                <img src="assets/images/lizard.png" onclick="pickUserHand('lizard')">
                <p>LIZARD</p>
            </div>
            <div class="spock">
                <img src="assets/images/spock.png" onclick="pickUserHand('spock')">
                <p>SPOCK</p>
            </div>
        </div>

        <!--Game area-->
        <div class="contest">
            <div class="userHand">
                <h2>YOU PICKED</h2>
                <div class="handImageContainer">
                    <img id="userPickImage" src="assets/images/rock.png">
                </div>
            </div>

            <div class="referee">
                <div class="decision"><h2>YOU W0N</h2></div>
                <div class="newgame" onclick="restartGame"><h3>PLAY AGAIN</h3></div>
            </div>

            <div class="computerHand">
                <h2>COMPUTER PICKED</h2>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="assets/images/spock.png">
                </div>
            </div>

        </div>
    
    </div>
    
</body>
</html>
